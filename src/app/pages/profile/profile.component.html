<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile user</h4>
        <h6 class="card-subtitle">{{ user.email }}</h6>
        <form
          ngNativeValidate
          #formProfile="ngForm"
          class="form p-t-20"
          (ngSubmit)="save(formProfile.value)"
        >
          <div class="form-group">
            <label for="exampleInputName">Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                id="exampleInputName"
                [ngModel]="user.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="Name"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                id="exampleInputEmail"
                [ngModel]="user.email"
                [disabled]="user.google"
                name="email"
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Picture user</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <img *ngIf="!imageTmp" [src]="user.img | image" class="w150" />
        <img *ngIf="imageTmp" [src]="imageTmp" class="w150" />
        <br /><br />
        <input type="file" (change)="selectImage($event.target.files[0])" />
        <br /><br />
        <button
          (click)="upload()"
          [disabled]="!image"
          type="submit"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Upload
        </button>
      </div>
    </div>
  </div>
</div>
