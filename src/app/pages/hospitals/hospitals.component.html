<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="searchHospital(input.value)"
          type="text"
          class="form-control"
          placeholder="Search hospital...."
        />
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <h3 class="card-title">
              Hospitals registered (<small>{{ hospitalsTotal }}</small
              >)
            </h3>
          </div>
          <div class="col-3 text-right">
            <button
              class="btn waves-effect waves-light btn-rounded btn-primary"
              (click)="createHospital()"
            >
              <i class="fa fa-plus"></i>
              Create hospital
            </button>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td class="w70">
                <img
                  (click)="showModal(hospital._id)"
                  [src]="hospital.img | image: 'hospitals'"
                  class="img-50 pointer"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="hospital.name"
                  name="name"
                  type="test"
                  class="form-control"
                />
              </td>
              <td class="w120">
                <button
                  class="btn btn-primary"
                  (click)="updateHospital(hospital)"
                >
                  <i class="fa fa-save"></i>
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteHospital(hospital)"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary" (click)="changeFrom(-5)">
          Before
        </button>
        <button class="btn btn-secondary" (click)="changeFrom(5)">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
