<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">
        Doctor <small *ngIf="doctor._id">{{ doctor.name }}</small>
      </h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form
            #formDoctor="ngForm"
            ngNativeValidate
            (ngSubmit)="saveDoctor(formDoctor)"
          >
            <div class="form-group">
              <label for="exampleInputName">Name</label>
              <input
                [(ngModel)]="doctor.name"
                name="name"
                type="text"
                class="form-control"
                id="exampleInputName"
                placeholder="Enter name"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Hospital</label>
              <select
                (change)="changeHospital($event.target.value)"
                [(ngModel)]="doctor.hospital"
                name="hospital"
                class="form-control"
                required
              >
                <option value="">Select hospital</option>
                <option
                  *ngFor="let hospital of hospitals"
                  [value]="hospital._id"
                  >{{ hospital.name }}</option
                >
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              <i class="fa fa-save"></i>
              <span *ngIf="doctor._id"> Update</span>
              <span *ngIf="!doctor._id"> Create</span>
            </button>
            <a
              routerLink="/doctors"
              class="btn btn-inverse waves-effect waves-light"
            >
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Hospital</h3>
      <br />
      <div class="row">
        <img
          [src]="hospital.img | image: 'hospitals'"
          class="rounded img-fluid"
        />
      </div>
    </div>
  </div>
  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Picture</h3>
      <br />
      <div class="row">
        <img
          (click)="showModal(doctor._id)"
          [src]="doctor.img | image: 'doctors'"
          class="rounded img-fluid pointer"
        />
      </div>
    </div>
  </div>
</div>
