<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="searchDoctor(input.value)"
          type="text"
          class="form-control"
          placeholder="Search doctor...."
        />
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-9">
            <h3 class="card-title">
              Doctors registered (<small>{{ doctorsTotal }}</small
              >)
            </h3>
          </div>
          <div class="col-3 text-right">
            <button
              class="btn waves-effect waves-light btn-rounded btn-primary"
              [routerLink]="['/doctor', 'new']"
            >
              <i class="fa fa-plus"></i>
              Create doctor
            </button>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors">
              <td class="w70">
                <img
                  (click)="showModal(doctor._id)"
                  [src]="doctor.img | image: 'doctors'"
                  class="img-50 img-circle pointer"
                />
              </td>
              <td>
                <input
                  [(ngModel)]="doctor.name"
                  name="name"
                  type="test"
                  class="form-control"
                />
              </td>
              <td>{{ doctor.hospital.name }}</td>
              <td class="w120">
                <button
                  class="btn btn-primary"
                  [routerLink]="['/doctor', doctor._id]"
                >
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteDoctor(doctor)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-secondary" (click)="changeFrom(-5)">
          Before
        </button>
        <button class="btn btn-secondary" (click)="changeFrom(5)">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
